<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Viewer</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
            -webkit-user-drag: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sequence {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #sequence img {
            object-fit: cover;
            width: 100vw;
            height: 100vh; 
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9998;
            pointer-events: none;
        }

        #ui div {
            pointer-events: all;
        }

        #warning {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #warning span {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            color: white;
        }

        .pin {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: white;
            border-radius: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        #preloader {
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        #loading {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div id="warning" style="display: none">
        <span>Пожалуйста, поверните устройство в горизонтальное положение.</span>
    </div>

    <div id="preloader">
        <span id="loading">0%</span>
    </div>

    <div id="ui"></div>

    <div id="sequence"></div>

    <script type="module" src="./index.js"></script>
</body>
</html>
